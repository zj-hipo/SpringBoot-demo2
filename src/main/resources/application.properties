#如果不想用8080端口，可以在这里修改端口
server.port=8088
#改变访问路径,将路径/改为/zhangjun
#server.context-path=/zhangjun
#数据库连接池
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/webdb?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#图片的保存路径
addPictures.savePath=E:\\apache-tomcat-8.0.33\\webapps\\upload\\indexPictures\\

#图片的虚拟访问路径
addPictures.url=/upload/indexPictures/**

#设置单个图片上传的大小
spring.http.multipart.max-file-size=500MB

#这是因为没有开启驼峰映射，在ORM过程中，数据库中的部分字段无法映射比如：group_id->group_id
mybatis.configuration.map-underscore-to-camel-case=true

#分页插件
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true

spring.thymeleaf.cache=false
