<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
   <!-- <link th:src="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">-->
    <title>管理页面</title>
</head>
<body>
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>-->
<!--navbar:设置导航栏；navbar-header：设置导航栏头部;navbar-brand:品牌;navbar-nav:将一个ul导航菜单应用在导航栏内-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="margin-bottom: 0px">

    <ul class="navbar-nav mr-auto font-weight-bold ">
        <li>
            <img src="/home_page_128px_505312_easyicon.net.ico" class="rounded-circle" width="40">
        </li>
        <!-- Brand/logo -->
        <a class="navbar-brand text-danger font-italic" href="#">Z-GAME</a>

        <li class="nav-item">
            <a class="nav-link" href="#">游戏目录</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">图片</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">存档<i class="badge">32</i></a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="#">链接</a>
        </li>

    </ul>

    <!--ml-auto:元素居右-->
    <ul class="navbar-nav ml-auto font-weight-bold">
        <li>
            <img src="/settings.ico" width="40"/>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">设置</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </li>

        <li>
            <img src="/登录.ico" width="40">
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">登录</a>
        </li>

        <li>
            <img src="/退出.ico" width="40">
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">退出</a>
        </li>
    </ul>
</nav>

<!--中间部分-->
<div class="row" style="margin-top: 100px">
    <div class="col-sm-2" style="padding-right: 0;border-right:1px saddlebrown;box-shadow: 1px 0 2px ">
        <!--搜索框-->
        <div id="research" class="mr-auto" style="padding: 2px;height: 40px" width="30">
            <div class="input-group">
                <input class="form-control" type="text">
                <div class="input-group-btn">
                    <a href="#" class="btn btn-warning btn-sm">
                        <img src="/search_.ico" width="27">
                    </a>
                </div>
            </div>
        </div>

        <!--折叠菜单-->
        <div id="accordion">

            <div class="card">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                        游戏管理
                    </a>
                </div>
                <div id="collapseOne" class="collapse show " data-parent="#accordion">
                    <div class="card-body">
                        <a class="dropdown-item" th:href="@{/news/inputPages}">添加游戏</a>
                        <a class="dropdown-item" th:href="@{/news/findNews}">查看游戏</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                        图片管理
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <a class="dropdown-item" href="#">Link 1</a>
                        <a class="dropdown-item" href="#">Link 2</a>
                        <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                        用户管理
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <a class="dropdown-item" href="#">添加用户</a>
                        <a class="dropdown-item" href="#">查看用户</a>
                        <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#collapseFour">
                        首页管理
                    </a>
                </div>
                <div id="collapseFour" class="collapse show " data-parent="#accordion">
                    <div class="card-body">
                        <a th:href="@{/index/addIndexPictures}" class="dropdown-item" >添加图片</a>
                        <a class="dropdown-item" href="#">查看游戏</a>
                        <a class="dropdown-item" href="#">删除游戏</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="col-sm-10" style="padding-left: 8px">
        <!--中间右边部分的顶部，面包屑导航-->
        <nav class="breadcrumb" style="height: 40px;margin-bottom: 0px">
            <li><img src="/导航.ico" width="30"></li>
            <a class="breadcrumb-item" href="#">首页</a>
            <a class="breadcrumb-item" href="#">Library</a>
            <a class="breadcrumb-item" href="#">Data</a></li>
            <span class="breadcrumb-item active">GAME</span>
        </nav>

        <!--card属性，面板-->
        <div class="card bg-info text-white font-weight-bold" style="height: 52px">
            <div class="card-body">
                游戏管理
            </div>
        </div>
        <!--表格-->
        <div>
            <table class="table table-bordered table-hover text-center">
                <tr>
                    <th>新闻ID</th>
                    <th>新闻标题</th>
                    <th>评论</th>
                    <th>作者</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                <!--n是起的变量名-->
                <tr th:each="news : ${list}">
                    <td th:text="${news.newsId}"></td>
                    <td th:text="${news.newsTitle}"></td>
                    <td th:text="${news.newsContent}"></td>
                    <td th:text="${news.adminName}"></td>
                    <td th:text="${news.newsTime}"></td>
                    <td >
                        <!--注意这里的id是Mapper里的注解@Select("SELECT NewsID,NewsTitle,NewsContent,AdminName FROM news WHERE NewsID=#{id}")-->
                        <!--这里的id-->
                        <a class="btn btn-primary" role="button" th:href="@{/news/selectById(id=${news.newsId})}">修改用户</a>
                        <a class="btn btn-primary" role="button"data-toggle="modal" href="#updateNewsModal">修改用户</a>
                        <!--<a class="btn-danger"th:href="@{/news/deleteNews(ids=${news.newsId})}">删除用户</a>-->
                        <button class="btn btn-primary" type="button"  data-toggle="modal" data-target="#myModal">删除</button>
                        <button class="btn btn-warning" type="button" >标记为已读</button>
                        <!-- 模态框 -->
                        <div class="modal fade" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- 模态框头部 -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">提示</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- 模态框主体 -->
                                    <div class="modal-body">
                                        <!--<input type="hidden" id="deleteHaulId"  th:field="${news.newsId}"/>-->
                                        确定删除当前这条信息吗？
                                    </div>

                                    <!-- 模态框底部 -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                        <!--<button class="btn btn-primary" type="button" id="deleteHaulBtn" data-dismiss="modal">确定</button>-->
                                        <a class="btn btn-primary" role="button" th:href="@{/news/deleteNews(ids=${news.newsId})}">确定</a>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--模态框-->
    <!-- 修改功能的模态框 -->
    <div class="modal fade" id="updateNewsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加新闻</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/news/editNews}"  method="post">
                        <input type="hidden" name="newsId" th:field="${news.newsId}"/>
                        <div class="form-group">
                            <label for="newsTitle" class="col-form-label">新闻标题:</label>
                            <input  class="form-control" name="newsTitle" id="newsTitle" th:field="${news.newsTitle}">
                        </div>
                        <div class="form-group">
                            <label for="newsContent" class="col-form-label">新闻评论:</label>
                            <input  class="form-control" name="newsContent" id="newsContent" th:field="${news.newsContent}">
                        </div>
                        <div class="form-group">
                            <label for="adminName" class="col-form-label">作者名字:</label>
                            <input  class="form-control" name="adminName"id="adminName" th:field="${news.adminName}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-warning">修改</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
